<section class="section-contact"> 
<h3 class="contact-us">Contact Us</h3>
<div class="container-contact">
  <p class="contact-us-text">
    Please use the form below to contact us. Enter your name, email, phone, and
    message and we'll get back to you shortly.
  </p>

  <form class="modal-form">
    <div class="modal-field">
      <label for="user-name" class="label-class">
      <div class="modal-input-container">
        <input
          type="text"
          name="user-name"
          class="modal-input"
          id="user-name"
          required
          placeholder="Name"
        />
        </label>
      </div>
    </div>

    <div class="modal-field">
      <label for="user-email" class="label-class">
      <div class="modal-input-container">
        <input
          type="text"
          name="user-email"
          class="modal-input"
          id="user-email"
          required
          placeholder="Email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
        </label>
      </div>
    </div>

    <div class="modal-field">
      <label for="user-phone" class="label-class">
      <div class="modal-input-container">
        <input
          type="text"
          name="user-phone"
          class="modal-input"
          id="user-phone"
          required
          placeholder="+380"
          pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$ (+380-XX-XXX-XX-XX)"
        />
        </label>
      </div>
    </div>

    <div class="comment-modal-field">
      <label for="user-comment" class="label-class">
      <textarea
        id="user-comment"
        name="user-comment"
        class="modal-text"
        required
        rows="5"
        placeholder="Comment"
      ></textarea>
      </label>
    </div>

    <button type="submit" class="modal-button">Send</button>
  </form>
</div>

<div class="image-right">
  <picture>
    <source
      srcset="../img/contact/contact-desk.jpeg 1x, ../img/contact/contact-desk@2x.jpeg"
      media="(min-width: 1280px)"
    />
    <source
      srcset="
        ../img/contact/contact-tablet.jpeg    1x,
        ../img/contact/contact-tablet@2x.jpeg 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="../img/contact/contact-mob.jpeg 1x, ../img/contact/contact-mob@2x.jpeg 2x"
      media="(min-width: 320px)"
    />
    <img
      src="../img/contact/contact/contact-desk.jpeg"
      alt="contact-image"
      width="530"
      height="556"
      class="image-contact"
    />
  </picture>
</div>
</section>
